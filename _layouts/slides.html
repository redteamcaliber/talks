<html>
  <head>
    <title>{{ page.title }}</title>
    <meta name="generator" content="jekyll" />
    <meta name="author" content="{{ page.author }}" />
    <meta name="email" content="{{ page.email }}" />
    <meta name="date" content="{{ page.date }}" />
    <meta name="venue" content="{{ page.venue }}" />

    {% if site.standalone == true %}
    <link rel="stylesheet" type="text/css" href="/css/slippy.css" />
    <link rel="stylesheet" type="text/css" href="/css/slippy-pure.css" />
    <link rel="stylesheet" type="text/css" href="/css/highlight.css" />
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.history.js"></script>
    <script type="text/javascript" src="/js/slippy.js"></script>
    {% else %}
    <link rel="stylesheet" type="text/css" href="http://ronin-ruby.github.com/talks/css/slippy.css" />
    <link rel="stylesheet" type="text/css" href="http://ronin-ruby.github.com/talks/css/slippy-pure.css" />
    <link rel="stylesheet" type="text/css" href="http://ronin-ruby.github.com/talks/css/highlight.css" />
    <script type="text/javascript" src="http://ronin-ruby.github.com/talks/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://ronin-ruby.github.com/talks/js/jquery.history.js"></script>
    <script type="text/javascript" src="http://ronin-ruby.github.com/talks/js/slippy.js"></script>
    {% endif %}

    <style type="text/css">
      #slides pre {
        margin: 0.5em 0 0.5em 0;
        padding: 0.5em;
        background-color: black;
        color: white;
        white-space: pre;
        overflow: auto;
      }
    </style>
    <script type="text/javascript">
      $(function() {
        var $slides = $("#slides");
        var $currentSlide = null;

        function newSlide() {
          $currentSlide = $('<div class="slide"></div>')
          $currentSlide.appendTo($slides);
        }

        newSlide();

        $("#content > *").remove().each(function() {
          if ($(this).is('hr')) {
            newSlide();
          }
          else
          {
            $currentSlide.append(this);
          }
        });

        $("#slides > .slide").slippy({
          // settings go here
          // possible values are:
          //  - animLen, duration for default animations (0 = disabled)
          //  - animInForward, receives a slide and animates it
          //  - animInRewind, receives a slide and animates it
          //  - animOutForward, receives a slide and animates it
          //  - animOutRewind, receives a slide and animates it
          //  - baseWidth, defines the base for img resizing, if you don't want only
          //    full-width images, specify this as the pixel width of a slide so that
          //    images are scaled properly (default is 620px wide)
          //  - ratio, defines the width/height ratio of the slides, defaults to 1.3 (620x476)
          //  - margin, the fraction of screen to use as slide margin, defaults to 0.15
        });
      });
    </script>
  </head>

  <body>
    <div id="content">
      {{ content }}
    </div>

    <div id="slides"></div>

    <div class="layout" data-name="default">
      <content></content>
    </div>
  </body>
</html>
